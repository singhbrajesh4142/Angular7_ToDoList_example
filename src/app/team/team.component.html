<div class="container">
    <h1>My Team</h1>

    <ul *ngIf="users">
        <li *ngFor="let user of users.data">
            <img [src]="user.avatar">
            <p class="name">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="email">{{ user.email }}</p>
        </li>
    </ul>
</div>
